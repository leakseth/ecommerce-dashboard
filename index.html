<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #f8f9fa;
      overflow-x: hidden;
    }
    .sidebar {
      background-color: #fafafa;
      height: 100vh;
      overflow-y: auto;
      box-shadow: rgba(0, 0, 0, 0.02) 0px 1px 3px 0px,
                  rgba(27, 31, 35, 0.15) 0px 0px 0px 1px;
    }
    .nav-link:hover {
      background-color: #e9ecef;
      border-radius: 0.375rem;
    }
    input[type="radio"]:checked + label.nav-link {
      background-color: #1f1f1f;
      color: white !important;
      border-radius: 0.375rem;
    }
    footer {
      border-top: 1px solid #ccc;
      padding: 10px 15px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 16.666%;
      background-color: #fafafa;
      text-align: center;
      font-size: 0.85rem;
    }
    .topbar {
      position: fixed;
      top: 0;
      left: 16.666%;
      width: 83.334%;
      background-color: white;
      border-bottom: 1px solid #ccc;
      padding: 15px 25px;
      z-index: 1000;
    }
    .main-content {
      margin-left: 16.666%;
      padding: 100px 30px 30px 30px;
    }
  </style>
</head>

<body>
  <div class="container-fluid ">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-2 sidebar p-3 position-fixed">
        <div class="mb-4">
          <h4 class="text-center border-bottom pb-4">Management</h4>
        </div>
        <nav>
          <ul class="nav flex-column">
            <li class="nav-item mb-2">
              <input type="radio" id="dashboard" name="nav" checked style="display: none;">
              <label for="dashboard" class="nav-link text-black">
                <i class="bi bi-house-door me-2"></i>Dashboard
              </label>
            </li>
            <li class="nav-item mb-2">
              <input type="radio" id="product" name="nav" style="display: none;">
              <label for="product" class="nav-link text-black">
                <i class="bi bi-box-seam me-2"></i>Product
              </label>
            </li>
            <li class="nav-item mb-2">
              <input type="radio" id="users" name="nav" style="display: none;">
              <label for="users" class="nav-link text-black">
                <i class="bi bi-people me-2"></i>Users
              </label>
            </li>
            <li class="nav-item mb-2">
              <input type="radio" id="settings" name="nav" style="display: none;">
              <label for="settings" class="nav-link text-black">
                <i class="bi bi-gear me-2"></i>Settings
              </label>
            </li>
            <li class="nav-item mb-2">
              <input type="radio" id="store" name="nav" style="display: none;">
              <label for="store" class="nav-link text-black">
                <i class="bi bi-shop me-2"></i>Store
              </label>
            </li>
          </ul>
        </nav>
        <footer>Â© 2025 Management System</footer>
      </div>

     <!-- Top Bar -->
        <div class="topbar d-flex align-items-center justify-content-between px-4">
        <!-- Left: Admin info -->
        <div class="d-flex align-items-center">
            <img
            class="rounded-circle me-2"
            style="width: 45px; box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;"
            src="https://thumbs.dreamstime.com/b/red-admin-sign-pc-laptop-vector-illustration-administrator-icon-screen-controller-man-system-box-88756468.jpg"
            alt="Admin"
            >
            <span class="fw-semibold">Admin: Name</span>
        </div>

        <!-- Right: Logout button -->
        <button class="btn btn-outline-danger btn-sm px-3">
            <i class="bi bi-box-arrow-right me-1"></i> Logout
        </button>
        </div>


      <!-- Main Content -->
    <div class="col-10 main-content">
        <div class="container">
            <h2 class="fw-bold mb-2">Welcome to Dashboard</h2>
            <p class="text-muted mb-4">Welcome back! Here's what's happening today.</p>

            <!-- Dashboard Cards -->
            <div class="row g-4">
                <!-- Total Products -->
                <div class="col-12 col-sm-6 col-md-3">
                    <div class="card border-0 shadow-sm p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="fw-semibold text-secondary mb-5">Total Products</h6>
                                <h3 class="fw-bold mb-0">2,599</h3>
                            </div>
                            <div class="bg-light p-3 rounded-circle">
                            <i class="bi bi-box-seam fs-4 text-primary"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Total Users -->
                <div class="col-12 col-sm-6 col-md-3">
                    <div class="card border-0 shadow-sm p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="fw-semibold text-secondary mb-5">Total Users</h6>
                                <h3 class="fw-bold mb-0">1,245</h3>
                            </div>
                            <div class="bg-light p-3 rounded-circle">
                                <i class="bi bi-people fs-4 text-success"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Revenue -->
                <div class="col-12 col-sm-6 col-md-3">
                    <div class="card border-0 shadow-sm p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="fw-semibold text-secondary mb-5">Revenue</h6>
                                <h3 class="fw-bold mb-0">$25,990</h3>
                            </div>
                            <div class="bg-light p-3 rounded-circle">
                                <i class="bi bi-currency-dollar fs-4 text-warning"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Pending Orders -->
                <div class="col-12 col-sm-6 col-md-3">
                    <div class="card border-0 shadow-sm p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="fw-semibold text-secondary mb-5">Pending Orders</h6>
                                <h3 class="fw-bold mb-0">356</h3>
                            </div>
                            <div class="bg-light p-3 rounded-circle">
                                <i class="bi bi-clock-history fs-4 text-danger"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
